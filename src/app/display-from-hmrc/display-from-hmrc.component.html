<div class="container">
    
    <div class="row">
        <div class=" col-sm-12 col-md-12 col-lg-12">
            <div class = "panel panel-primary">
                <div class = "panel-heading">
                    <h2 class = "panel-title">HMRC DISPLAY</h2>
                </div>           
               
                <div class="table-responsive">
                   
                        <!-- some code here - see full code at the end of this tutorial -->                          
                        <section >
                            <!-- input fields inside the *ngFor -->
                            <table class="table table-striped">
                                <tr>
                                    <th style="text-align: center;">No</th>
                                    <th style="text-align: center;">ID</th>
                                    <th style="text-align: center;">TimeSatamp</th>
                                    <th style="text-align: center;">Type</th>
                                    <th style="text-align: center;">RequwstedBy</th>
                                </tr>
                                <tr *ngFor="let display of displays; let i = index;let last = last;">
                                  <td style="text-align: center;">{{i+1}}</td>
                                <td style="text-align: center;">{{display.id}}</td>
                                <td style="text-align: center;">{{display.calculationTimestamp}}</td>
                                <td style="text-align: center;">{{display.type}}</td>
                                <td style="text-align: center;">{{display.requestedBy}}</td>
                                </tr>
                                <tr>
                                    <br>
                                </tr>
                                <tr>
                                    <td colspan="5" align="center"><a routerLink="/login" ><button type="button"  class="btn btn-primary">OK</button></a></td>
                                </tr>
                            </table>  
                         </section>
                      
                </div>


            </div>
        </div>
       
    </div>
</div>
