<div class="container"> 
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a routerLink="/login">Sign In</a></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form  class="form-horizontal" (ngSubmit)="signUpUser()" ngNativeValidate>
                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Full Name" [(ngModel)]="fullname" required>                                        
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="Email" [(ngModel)]="email" required>                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="password" required>
                        </div>   
                         <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                  <!-- <a id="btn-login" href="#" class="btn btn-success">Register</a>  -->
                                  <button type="submit" class="btn btn-success">Register</button>                                 
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Already have an account! 
                                    <a routerLink="/login" >
                                        Sign In Here
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>  
                    </div>                     
                </div>  
    </div>
</div>
